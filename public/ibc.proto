syntax = "proto3";

package ibc.applications.transfer.v1;

// TODO: proper defs
message Height {
  uint64 revision_number = 1;
  uint64 revision_height = 2;
}

message Coin {
  string denom = 1;
  string amount = 2;
}

message MsgTransfer {
  string source_port = 1;
  string source_channel = 2;
  Coin token = 3;
  string sender = 4;
  string receiver = 5;
  Height timeout_height = 6; 
  uint64 timeout_timestamp = 7;
}
